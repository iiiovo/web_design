  <script>
    //编辑房屋信息
    $('#save_item_info').click(function() {
      axios.post('/user/itemEdit', {
        discription: $("#discription").val(),
        used_time: $("#used_time").val(),
        price: $("#pet option:selected").val(),
        price_discuss: $("#price_discuss option:selected").val(),
        itemimage: $("#item_image_url").val() //获取上传图片路径url,待完善
      }).then(function(response) {
        console.log(response);
        if (response.data.code === 1) {
          location.href = "../user/user_page.html";//路由定位到我发布的闲置物品模块
        } else {
          alert("Ooh，修改失败了，请稍后再试");
        }
      }).catch(function(error) {
        console.log(error);
      });
    });
    //TO DO：一次上传多张闲置物品图像，并预览，最多5-10张（先不做无限张）
    //上传房屋图像
    $("#house_image").change(function(event) {
      // console.log(event)
      if (typeof(FileReader) != "undefined") {
        var dvPreview = $("#preview");
        dvPreview.html("");
        var regex = /(.jpg|.jpeg|.gif|.png|.bmp)$/;
        $($(this)[0].files).each(function() {
          var file = $(this);
          if (regex.test(file[0].name.toLowerCase())) {
            var reader = new FileReader();
            reader.onload = function(e) {
              var img = $("<img />");
              img.attr("src", e.target.result);
              dvPreview.append(img);
            }
            reader.readAsDataURL(file[0]);
            // 上传至OSS
            // let file = e.target.files[0];
            /* eslint-disable no-undef */
            let param = new FormData(); // 创建form对象
            param.append('file', file[0], file[0].name); // 通过append向form对象添加数据
            console.log(param.get('file')); // FormData私有类对象，访问不到，可以通过get判断值是否传进去
            let config = {
              headers: {
                'Content-Type': 'multipart/form-data'
              }
            };
            // 添加请求头
            axios.post('/qiju/file/upload', param, config).then(response => {
              console.log(response.data);
              if (response.data.url) {
                $("#house_image_url").val(response.data.url)
              }
            });
          } else {
            alert(file[0].name + "格式有误，请选择上传.jpg/.jpeg/.gif/.png/.bmp格式的图片哦.");
            dvPreview.html("");
            return false;
          }
        });
      } else {
        // 不支持HTML5 FileReader
        var file = event.target.files[0];
        var param = new FormData(); // 创建form对象
        param.append('file', file, file.name); // 通过append向form对象添加数据
        console.log(param.get('file')); // FormData私有类对象，访问不到，可以通过get判断值是否传进去
        var config = {
          headers: {
            'Content-Type': 'multipart/form-data'
          }
        };
        // 添加请求头
        axios.post('/qiju/file/upload', param, config).then(response => {
          console.log(response.data);
          if (response.data.url) {
            $("#house_image_url").val(response.data.url)
            $('#preview img').attr('src', response.data.url);
          }
        });
      }
    });
